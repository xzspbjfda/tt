        <title>首页</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui.css" />

		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
        <style>
        	.slidPane{
			    line-height: 40px;			
			    position: absolute;
			    left:0;
			    bottom:10;	
			    display: inline-block;
			    width: 40px;
			    height: 40px;
			    background: url(../../image/side_menu_hov.png) no-repeat center center;
			    -webkit-background-size: 18px 20px;
			    background-size: 18 20px;			   
			}
			
			/* 底部切换按钮样式 */		
		     ul {display: -webkit-box; display: -webkit-flex; display: flex; }		
		     #footer {height: 61px; line-height: 60px; background-color: #f2f2f2;border-top: 1px solid #FAFAFA; }		
		     #footer li{-webkit-box-flex: 1; -webkit-flex: 1; flex:1; height: 60px;}		
				
		     /* 选项卡样式 */		
		     .scrollbar {display: -webkit-box;display: -webkit-flex;display: flex; text-align: center; height: 40px; line-height: 40px;background: #EBECF0;font-size: 12px;position: relative;}		
		     .col1 {-webkit-box-flex:1;-webkit-flex: 1;flex:1;color: #909090;}		
		     .indexbar {position: absolute;/*background: #0fc;*/width: 50%;height: 5px;left: 0px;bottom: 0px;-webkit-transition: 300ms;}		
		     .redbox {background: #DB4646;width: 40px;height: 5px;position: relative;left: auto;right: auto; margin-left: auto; margin-right: auto;}		
				
		     /********************/		
		     /* 底部按钮原始样式 */		
		     /********************/		
		     #footer{	
		     	position: absolute; bottom: 0; width: 100%;	background: #fff;border-top:1px solid #ccc;
		     }	
		     .bbtn01 {background: url(../../image/main_index_home_normal.png) no-repeat center 4px; }		
		     .bbtn02 {background: url(../../image/main_index_tuan_normal.png) no-repeat center 4px; }		
		     .bbtn03 {background: url(../../image/main_index_search_normal.png) no-repeat center 4px; }		
		     .bbtn04 {background: url(../../image/main_index_my_normal.png) no-repeat center 4px; }		
		     .bottom_btn {width: 99%; height: 43px;display:block;padding-left: 2px;padding-top: 18px; background-position-y: 4px; background-size: 30px;  font-size: 12px; color: #A5A5A5;  text-align:center;}		
		     		
		     /* 底部按钮激活样式 */		
		     .activebtn0 {background: url(../../image/main_index_home_pressed.png) no-repeat center 4px; }		
		     .activebtn1 {background: url(../../image/main_index_tuan_pressed.png) no-repeat center 4px; }		
		     .activebtn2 {background: url(../../image/main_index_search_pressed.png) no-repeat center 4px; }		
		     .activebtn3 {background: url(../../image/main_index_my_pressed.png) no-repeat center 4px; }		
		     .activebtn {color:#6ab494; background-size: 30px; }		
		     .bottomhover {background-color: #46494B;}		
				
		     /* 本地刷新图标 */		
		     #localrefresh {display:none;float: right; width: 40px; padding: 5px 10px;}	
     
   
	    </style>
    </head>
    <body>
    	 <script id="banner-template" type="text/x-dot-template">
			<div>
				<img src="../../image/home_viewpage_01.png" />
				<label><div class="blur"></div></label>
			</div>
			<div>
				<img src="../../image/home_viewpage_02.png" />
				<label><div class="blur"></div></label>
			</div>
			<div>
				<img src="../../image/home_viewpage_03.png" />
				<label><div class="blur"></div></label>
			</div>
		</script>
		<header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
	       <!-- <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left slidPane" tapmode onclick="api.openSlidPane({type:'left'});">-->
	        <!--</a>-->       
	        <div class="aui-title" id="header-title">待办</div>
	    </header>    
		
		<div id="main">		
	        		
	    </div>
		<div id="footer">		
	        <ul>		
	          <li tapmode="activebtn0 activebtn" onclick="openWinList('home/home_win','监控','')">		
	            <a class="bottom_btn bbtn01 weixin ">监控</a>		
	          </li>		
	          <li tapmode="activebtn1 activebtn" onclick="openWinList('daiban/daiban_win','待办','')">		
	            <a class="bottom_btn bbtn02 communicate">待办</a>		
	          </li>		
	          <li tapmode="activebtn2 activebtn" onclick="openWinList('outStation/createBillSelStation_win','选择站址','createBill')">		
	            <a class="bottom_btn bbtn03 discover activebtn2 activebtn">受理</a>		
	          </li>		
	          <li tapmode="activebtn3 activebtn" onclick="openWinList('personal/personal_win','我的','')">
	          			
	            <a class="bottom_btn bbtn04 home">我的</a>		
	          </li>		
	        </ul>			
	      </div>		
	    </div>
		
         <script type="text/javascript" src="../../script/third/jquery/jquery-2.1.3.min.js"></script>

    <script type="text/javascript" src="../../script/xunjian_db.js"></script>
        <script type="text/javascript" src="./script/home_win.js"></script>
        <script type="text/javascript">
        	var header = $api.byId('header');		
		   var headerOffset;		
		   		
		   var main = $api.byId('main');		
		   var mainPos = $api.offset(main);		
				
		   var footer = $api.byId('footer');		
		   var footerPos = $api.offset(footer);		
				
		    // 完成首页初始化		
		    apiready = function(){		
		        // 设置ios7的标题栏字体变亮，全局用一个就行了		
		       	
		        header = $api.byId('header');		
		        $api.fixIos7Bar(header);		
		        headerOffset = $api.offset(header);		
		        var main = $api.byId('main');		
		        var mainPos = $api.offset(main);		
		        var footer = $api.byId('footer');		
		        var footerPos = $api.offset(footer);		
				
		        api.openFrame ({		
		            name: 'shouli_frm',		
		            url: 'shouli_frm.html',		
		            rect:{		
		            x:0,		
		            y:headerOffset.h,		
		            w:'auto',		
		            h:api.frameHeight-headerOffset.h -footerPos.h		
		            },		
		            bounces: false,		
		            opaque: false,		
		            vScrollBarEnabled:false,		
		            hScrollBarEnabled:false	,
		            
		        });	

				
			    
				
		    
		    };
        </script>
    </body>
</html>
