        <style>
        	
            * {
                margin: 0;
                padding: 0;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            /*清除浮动*/
            .clearfix:before, .clearfix:after {
                display: table;
                content: " ";
            }
            .clearfix:after {
                clear: both;
            }
            .clearfix {
                zoom: 1;
            }
            .wrapper h4{
            	    padding: 0px 0 0px 15px;
    				margin: 8px 0 8px 15px;
    				border-left:4px solid #db4537;
            }
        </style>

			<div>

			</div>
			<div>
				<img src="../../image/home_viewpage_03.png" />

			</div>
		</script>

                <li id="standStaBillId" style="position:relative;display:none;" class="home_stand_create">

                </li>
                
                
            </ul>
        	
        	<div style="display:none;">
        	
        	<h4>工单监控</h4>
            <ul class="clearfix">
                 
                <li id="monitorLiId" class="home_gv_prework" style="position:relative;display:none;">
                    <div id="monitorTip" class="cellTip">
                        0
                    </div>
                    <a tapmode="active" onclick="openWinList('bill/bill-list_win','监控箱','GET_BILL_MONITOR_LIST')" style="font-size: 14px">监控箱</a>
                </li>
                <li id="workerLiId" style="position:relative;display:none;" class="home_gv_worker">

                <li id="standStaFinishBillId" class="home_stand_pre" style="position:relative;display:none;">
