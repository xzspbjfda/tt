<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
    </head>
    <body>
        <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left" id="back" tapmode="" onclick="back();"> <span class="aui-iconfont aui-icon-left"></span> </a>
            <a id="menuBtn" class="aui-pull-right" style="display:none;" tapmode onclick="openMenu()"> <span class="aui-iconfont aui-icon-add"></span> </a>
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-right" tapmode="" onclick="showPopup()"><span class="aui-iconfont aui-icon-search"></span> </a>

            <div class="aui-title">
                站址列表
            </div>
        </header>
        <script type="text/javascript" src="../../script/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../../script/api.js"></script>
        <script type="text/javascript" src="../../script/common.js"></script>
        <script type="text/javascript" src="../../script/debug.js"></script>
        <script>
        
            apiready = function() {
              var stationListType=$api.getStorage('stationListType');
              if(stationListType==2){
                $("#menuBtn").show();
              }
                var header = $api.byId('header');
                $api.fixIos7Bar(header);
                var pos = $api.offset(header);
                api.parseTapmode();
                api.openFrame({
                    name : 'allWorklist_frm',
                    url : 'allWorklist_frm.html',
                    rect : {
                        x : 0,
                        y : pos.h,
                        w : 'auto',
                        h : 'auto'
                    },
                    bounces : true,
                    opaque : true,
                    reload : true,
                    pageParam : api.pageParam,
                    vScrollBarEnabled : false
                });
            };
            // 打开菜单
            function openMenu() {
                api.openFrame({
                    name : 'allWorkMenuAll',
                    url : 'allWorkMenuAll.html',
                    bounces : false,
                    rect : {
                        x : 0,
                        y : 0,
                        w : 'auto',
                        h : 'auto'
                    },
                    pageParam : api.pageParam,
                    reload : true
                });
            }
            // 打开站址查询页面
            function showPopup() {
                var query_setting = {
                    stationNameOpt2 : true,
                    winName : api.winName,
                    frameName : 'allWorklist_frm',
                    callback : 'cb_queryStationList'
                };
                api.openFrame({
                    name : 'popup_query_frm',
                    url : '../dialog/popup_query.html',
                    rect : {
                        x : 0,
                        y : 0,
                        w : 'auto',
                        h : 'auto'
                    },
                    bounces : false,
                    pageParam : query_setting
                });
            }
        </script>
</html>
