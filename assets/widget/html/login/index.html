<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no"/>
        <title>登录页面</title>
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="login.css" />
        <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
        <link rel="stylesheet" href="../../css/buttom.css" />
        <link rel="stylesheet" type="text/css" href="../../css/common.css" />
        <style>
        html,body{
        	width:100%;
        	height:100%
        }
          body{
            background-color: #fff;
            /*background:url("../../image/login_bg.png") no-repeat;*/
            /*background-size: 100%;*/
          }

        #footer {
            position: fixed;
            bottom: 0;
            height: 50px;
            left: 0;
            zoom: 1;
            width: 100%;
            padding: 5px 15px 0px 15px;
            z-index: 3;
        }

        </style>
<!--       <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.9.1/vconsole.min.js"></script><script >var vConsole = new VConsole();</script>-->
    </head>
    <body>
        <div id="hand-shank" style="position:fixed;bottom: 0;height: 10vh;width: 100%;z-index: 999;pointer-events: none;">
            <div id="left-button" style="position:absolute;width: 10vh;height: 100%;left: 0;pointer-events: all;"></div>
            <div id="right-button" style="position:absolute;width: 10vh;height: 100%;right: 0;pointer-events: all;"></div>
        </div>
      <img class="bg_up" src="../../image/bg_01.png"/>
      <img class="bg_dowm" src="../../image/bg_02.png"/>
        <div id="section_container">
            <div id="content" class="content">
                <div id="login" class="login">
                    <img class="logo" src="../../image/login/logo_new.png"/>
                    <div id="web_login" style="display: block;">
                        <div id="old_login" style="display: block;">
                            <ul id="g_list">
                                <li id="g_u">
                                    <div id="del_touch" class="del_touch">
                                        <div style="line-height: 44px;display: inline-block;">
                                            <img id="toggleName" style="width:16px;height:11px;" src="../../image/icons/png/arrow-drop-down.png" src2='../../image/icons/png/arrow-drop-up.png' onclick="toggleOtherUsers(this)"/>
                                        </div>
                                        <span id="del_u" class="del_u"></span>
                                    </div>
                                    <img class="input_box_img" src="../../image/user_name.png"/>
                                    <input class="login_input" id="username"  type="text"  name="loginName" autocomplete="off" placeholder="请输入账号">
                                    <div id="u_selBox">

                                    </div>
                                </li>
                                <li id="g_p">
                                    <div id="del_touch_p" class="del_touch">
                                    <div style="line-height: 60px;display: inline-block;">
                                            <img id="$passName" style="width:16px;height:20px;" src="../../image/icons/png/login_hide_pwd_icon.png" onclick="showPassword()"/>
                                        </div>
                                        <span id="del_p" class="del_u"></span>
                                    </div>
                                    <img class="input_box_img" src="../../image/password.png"/>
                                    <input class="login_input" id="password" name="password"   type="password" autocorrect="off" placeholder="登录密码">

                                </li>
                                <li id="g_p" class="clearfix">
                                    <div id="del_touch_p" class="del_touch">
                                        <span id="del_p" class="del_u"></span>
                                    </div>
                                    <img class="input_box_img" src="../../image/auth_code.png"/>
                                    <input class="login_input" id="verifyCode" name="verifyCode"  maxlength="4" type="text" name="verifyCode" autocorrect="off" placeholder="输入验证码" style="width:136px;height:44px;float:left;padding-left:15px">
                                    <img id="verifyImg" style="width:130px;height:44px;display:inline-block;float:right;border:none;display: none" onclick="refreshVerify()"/>
                                </li>
                            </ul>
                            <div class="auto_login" style="display: block;float:left;width:62%;">
                                <input id="remember"  tapmode type="checkbox" class="remember" checked="true">
                                <span class="checkbox"></span><label class="wording">记住密码</label>
                            </div>
                            <div id="env-switch" class="auto_login" style="display: none;float:right;width:32%;">
                                <input  id="isTestEnv" name="testEnviroment" tapmode type="checkbox" class="remember">
                                <span class="checkbox"></span><label class="wording">验收环境</label>
                            </div>
                        </div>
                        <div id="four_a_login" class="four_a_login" style="display: none;">
                            <ul style="width: 100%"">
                                <li id="g_u">
                                    <div id="del_touch" class="del_touch">
                                        <div style="line-height: 44px;display: inline-block;">
                                        </div>
                                    </div>
                                    <div style="width: 100%; color:#000; font-size: 14px;" class="flex_center">
                                        请您进行二次登录验证
                                    </div>
                                    <div id="u_selBox">
                                    </div>
                                </li>
                                <li style="position: relative; margin-top: 20px;">
                                    <div style="display: flex; align-items: center; justify-content: center;">
                                        <div class="flex_center">
                                            <img class="sms_img" src="../../image/sms.png" />
                                        </div>
                                        <input id="login_sms_input" class="login_sms_input" placeholder="请输入短信验证码">
                                        <div class="">
                                            <button id="resend" class="resend flex_center"
                                                onclick="secondVerify()">重新获取</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div id="env-select" class="auto_login" style="display: none;float:right;width:32%;">
                            <select>
                                <option value="">请选择</option>
                                <option value="local">本地</option>
                                <option value="check">验收</option>
                                <option value="staging">准生产</option>
                            </select>
                        </div>
                        <button class="block cancel" onclick="login();" style="background-color:#db4537;"  tapmode>
                            登录
                        </button>
                        <div style="display: none;">
                            <div style="float: left;color:#000;padding-top:10px; font-size: 16px;">
                                服务器地址:
                            </div>
                            <select id="unit_selBox" >

                            </select>
                            <img src="../../image/pipeline.png" alt="" style="width: 20px;height: 20px;margin-top: 14px;margin-left: 0px;" onclick="goScan();"/>

                        </div>
                        <div style="margin:0px auto;color:#000;padding-top:100px; font-size: 14px;" id="versionId">
                            版本号:v
                        </div>
<!--                        <footer id="footer">-->
<!--                            <button style="width: 49%;background-color: #3779d0;color: white;height: 40px;" onclick="api.closeWin({name : 'receiptWin'});">取消</button>-->
<!--                            <button style="width: 49%;background-color: #DB4537;color: white;height: 40px;" @click="submit">提交</button>-->
<!--                        </footer>-->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../../script/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/aui.js"></script>
    <script type="text/javascript" src="../../script/debug.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script type="text/javascript" src="../../script/constant.js"></script>
    <script>window.name = "login"</script>
    <script type="text/javascript" src="../../script/config.js"></script>
    <script type="text/javascript" src="../../script/client.api.js"></script>
    <script type="text/javascript" src="../../script/request.js"></script>
    <script type="text/javascript" src="../../script/aui-alert.js"></script>
    <script type="text/javascript" src="../../script/navigate.js"></script>
    <script type="text/javascript" src="../../script/unitData.js"></script>
    <script type="text/javascript" src="../../script/home_frm.js"></script>
    <script type="text/javascript" src="../../script/utils/aes.js"></script>

    <script type="text/javascript" src="login.js"></script>
    <!--<script type="text/javascript" name="baidu-tc-cerfication" data-appid="8104224" src="../../script/baidupush.js"></script>-->
</html>
