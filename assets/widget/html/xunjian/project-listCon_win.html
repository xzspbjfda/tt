<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>巡检任务项目列表</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
    </head>
    <body>
        <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left" id="back" onclick="api.closeWin()"> <span class="aui-iconfont aui-icon-left"></span> </a>
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-right" id="reset" style="display: none;"> <span class="aui-iconfont" style="font-size:16px">重置</span> </a>
            <div class="aui-title">
                巡检项目列表
            </div>
        </header>
        <script src="../../script/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../../script/api.js"></script>
        <script type="text/javascript" src="../../script/common.js"></script>
        <script type="text/javascript" src="../../script/debug.js"></script>
        <script type="text/javascript">
            apiready = function() {
                initHeader();
                var taskstatus = api.pageParam.taskstatus;
                if (taskstatus && taskstatus == 'Y') {
                    $('#reset').show();
                } 
                api.openFrame({
                    name : 'project-listCon_frm',
                    url : 'project-listCon_frm.html',
                    bounces : false,
                    pageParam : api.pageParam,
                    rect : frameRect(),
                });
                /*jQuery事件:重置按钮*/
                $('#reset').click(function() {
                    api.execScript({
                        frameName : 'project-listCon_frm',
                        script : 'call_rollback();'
                    });
                });
            };
        </script>
    </body>
</html>
