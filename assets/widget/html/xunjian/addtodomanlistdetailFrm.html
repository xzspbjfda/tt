<!DOCTYPE html>
<html >
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>包站人员详情信息</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
        <link rel="stylesheet" type="text/css" href="../../css/api.css" />
        <link rel="stylesheet" type="text/css" href="../../css/list-format.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	</head>
	<body style="width: 100%">
		<!-- <div class="darktitle titleinfo" ><h2>出入站申请单信息</h2></div> -->
		<script id="billDetail-template" type="text/x-dot-template">

		{{
			var status = it.status;
			var processflagName = "";

		}}
			<div class="darktitle titleinfo"><h2>包站人员详情</h2></div>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">用户名称</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.username != null ? it.username:''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">电话</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.mobilephone != null ? it.mobilephone:''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">登陆全码</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.fullcode != null ? it.fullcode:''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">用户类型</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.usertype != null ? it.usertype :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">是否锁定</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.islock != null ? it.islock :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">指定服务器</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.loginserver != null ? it.loginserver :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">直属领导</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.leadername != null ? it.leadername:''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">用户编码</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.userrdn  != null ? it.userrdn :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">锁定次数</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.locknum != 'null'? it.locknum :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">家庭电话</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.homephone != 'null'? it.homephone :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">办公电话</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.officephone != 'null'? it.officephone :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">创建时间</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.createdate != 'null'? it.createdate :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">身份证号</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.idcardno != 'null'? it.idcardno :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">职称</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.titles != 'null'? it.titles :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">签约公司</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.contractcompany != 'null'? it.contractcompany :''}}</div>
			</li>
			<li class="aui-list-view-cell" >
			<div class="aui-col-xs-4 aui-pull-left">归属地</div>
			<div class="aui-col-xs-7 aui-pull-right">{{=it.base != 'null'? it.base :''}}</div>
			</li>

		</script>



		<div class="aui-content">
			<ul class="aui-list-view" id="standBillDetail" style="margin-bottom:0;"></ul>
			<ul class="aui-list-view" id="standBillDetail2" style="margin-bottom:0;display:none;" ></ul>
			<ul class="aui-list-view" id="standBillDetail3" style="margin-bottom:0;display:none;" ></ul>
			<ul class="aui-list-view" id="imagedata" style="margin-bottom:0;display:none;" ></ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/debug.js"></script>
	<script type="text/javascript" src="../../script/config.js"></script>
	<script type="text/javascript" src="../../script/client.api.js"></script>
	<script type="text/javascript" src="../../script/aui-alert.js"></script>
	<script type="text/javascript" src="../../script/utils/ImageUtil.js"></script>

	<script>
		apiready = function() {
			renderTemp('standBillDetail', 'billDetail-template', api.pageParam);
		};

	</script>
</html>
