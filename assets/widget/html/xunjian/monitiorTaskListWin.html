<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>巡检监控箱之巡检任务列表</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
    </head>
    <body>
        <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left" id="back" onclick="api.closeWin();"> <span class="aui-iconfont aui-icon-left"></span> </a>
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-right" tapmode="" onclick="openQueryStationWin()"><span class="aui-iconfont aui-icon-search"></span> </a>
            <div class="aui-title">
                巡检任务
            </div>
        </header>
        <script src="../../script/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../../script/api.js"></script>
        <script type="text/javascript" src="../../script/common.js"></script>
        <script type="text/javascript" src="../../script/debug.js"></script>
        <script type="text/javascript">
            apiready = function() {
                initHeader();
                api.openFrame({
                    name : 'monitorTaskListFrm',
                    url : 'monitorTaskListFrm.html',
                    bounces : false,
                    pageParam : api.pageParam,
                    rect : frameRect(),
                });
            
            };
             /**
         *打开站址查询接口
         */
        function openQueryStationWin() {
            api.openWin({
                name : 'stationSearch_win',
                url : '../dialog/stationSearch_win.html',
                pageParam : {
                    winName : api.winName,
                    frameName : 'monitorTaskListFrm',
                    callback:"cb_queryXJtaskList"
                }
            });
        }
        </script>
    </body>
</html>
