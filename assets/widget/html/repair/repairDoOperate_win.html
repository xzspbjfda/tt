<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>组织实施</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
    </head>
    <body>
        <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left" id="back"> <span class="aui-iconfont aui-icon-left"></span> </a>
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-right" id="submit"  > <span class="aui-iconfont" style="font-size:16px">提交</span> </a>
            <div class="aui-title">组织实施信息</div>
        </header>
        <script src="../../script/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../../script/api.js"></script>
        <script type="text/javascript" src="../../script/common.js"></script>
        <script type="text/javascript" src="../../script/debug.js"></script>
        <script type="text/javascript">
            apiready = function() {
                var header = $api.byId('header');
                $api.fixIos7Bar(header);
                var headerPos = $api.offset(header);
                var body_h = $api.offset($api.dom('body')).h;
                api.openFrame({
                    name : 'repairDoOperateDetail_frm',
                    url : 'repairDoOperateDetail_frm.html',
                    bounces : false,
                    pageParam : api.pageParam,
                    rect : {
                        x : 0,
                        y : headerPos.h,
                        w : headerPos.w,
                        h : 'auto'
                    },
                    reload: true
                });
                
                 	/*jQuery事件:提交按钮*/
				$('#submit').click(function() {
					api.execScript({
						frameName : 'repairDoOperateDetail_frm',
						script : 'call_validate();'
					});
				});
                
                $api.addEvt($api.byId('back'), 'click', function() {
                    api.closeWin();
                });
            };
        </script>
    </body>
</html>
