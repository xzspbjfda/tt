    <script>
        apiready = function() {
            var userInfo = api.pageParam;
            if(userInfo!=null){
	            	if(userInfo.site_name!=null && userInfo.site_name != "null"){
	            		$("#site_name").text(userInfo.site_name);
	            	}
	            	if(userInfo.p_org_name!=null && userInfo.p_org_name != "null"){
	                $("#p_org_name").text(userInfo.p_org_name);
	            }
                if(userInfo.c_org_name!=null && userInfo.c_org_name != "null"){
                		$("#c_org_name").text(userInfo.c_org_name);
                }
                if(userInfo.org_name!=null && userInfo.org_name != "null"){
                		 $("#org_name").text(userInfo.org_name);
                }
                if(userInfo.do_man_name!=null && userInfo.do_man_name != "null"){
                		$("#do_man_name").text(userInfo.do_man_name);
                }
                if(userInfo.id!=null && userInfo.id != "null"){
                    $("#id").text(userInfo.id);
                }
                if(userInfo.task_name!=null && userInfo.task_name != "null"){
                    $("#task_name").text(userInfo.task_name);
                }
                if(userInfo.task_score!=null && userInfo.task_score != "null"){
                    $("#task_score").text(userInfo.task_score);
                }
                if(userInfo.get_score!=null && userInfo.get_score != "null"){
                    $("#get_score").text(userInfo.get_score);
                }
                if(userInfo.get_task_time!=null && userInfo.get_task_time != "null"){
                    $("#get_task_time").text(userInfo.get_task_time);
                }
                if(userInfo.check_task_end_time!=null && userInfo.check_task_end_time != "null"){
                    $("#check_task_end_time").text(userInfo.check_task_end_time);
                }
                if(userInfo.appraiser!=null && userInfo.appraiser != "null"){
                    $("#appraiser").text(userInfo.appraiser);
                }
            }
        };
