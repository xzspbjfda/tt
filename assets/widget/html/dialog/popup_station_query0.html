									html, body {

                  #billType{
                    overflow: hidden;
                    padding: 10px 10px 0 10px;
                  }
                  .billtype{
                    position: fixed;
                    z-index: 300;
                    top: 90px;
                    width: 100%;
                    box-sizing: border-box;
                    background: #fff;
                    /*border-width: 1px 0 0;*/
                    border-style: solid;
                    border-color: #ddd;
                    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
                  }
                  .billtype, .f-layer-after, .hotel-lc-date {
                      -webkit-animation: top-move 550ms ease-in-out, opacity 550ms ease-in-out;
                      animation: top-move 550ms ease-in-out, opacity 550ms ease-in-out;
                  }

                  .billtype dt {
                      font-size: 14px;
                      padding-bottom: 5px;
                      clear: left;
                  }

                  dt {
                      display: block;
                  }

                  .billtype dd.current {
                      background: #fe7a7d;
                      color: #fff;
                      position: relative;
                      z-index: 10;
                      border-style: solid;
                  }

                  .billtype dd {
                      float: left;
                      background: #fff;
                      padding: 10px 11px;
                      margin-bottom: 10px;
                      text-align: center;
                      margin-left: -2px;
                      font-size: 12px;
                      white-space: nowrap;
                      letter-spacing: -1px;
                      border-style: solid;
                      border-color: #ddd;
                  }

                  .billtype dd input {
                      width: 100%;
                      height: 100%;
                      line-height:90%;
                      display: block;
                      border:none;
                      float: left;
                  }

                  .billtype .close{
                      float:right;
                      margin:7px;
                      display: none;
                  }
                  .bill_type_btn_s{
                    color: #FFF;
                    font-size: 16px;
                    width: 50%;
                    height: 44px;
                    display: block;
                    margin: 0 auto;
                    text-align: center;
                    background: linear-gradient(to left,#fe7a7d, #fe4f4f);

                  .bill_type_btn_s2{

                    width: 50%;
                    height: 44px;
                    display: block;
                    margin: 0 auto;
                    text-align: center;
                    background-color: #eff1f0;
                  }

        var winName = null;

        apiready = function() {
            winName = api.pageParam.winName;
            frameName = api.pageParam.frameName;
            callback = api.pageParam.callback;
            initQueryBox();
            // alert("进入后初始化");
            popup_query.init();
            if(api.pageParam.billType){
                var s = $api.getStorage('all_bill_list_frm_STATE'+frameName);
                if(s){
                    $("#billType dd[data-value=" + s + "]").addClass('current').siblings('.current').removeClass('current');
                }
            }
            popup_query.showPopup();
            api.parseTapmode();
            //          $('#popupWrapper').show();
        }
        function initQueryBox() {
            $('dl>div').each(function() {
                var id = $(this).attr('id');
                if (api.pageParam[id]) {
                    $(this).show();
                }
            });
        }

        /**
         *打开站址查询接口
         */
        function openQueryStationWin() {
            api.openWin({
                name : 'stationSearch_win',
                url : 'stationSearch_win.html',
                pageParam : {
                    winName : api.winName,
                    frameName : 'popup_query_frm'
                }
            });
        }

        function query() {
            var callback = api.pageParam.callback;
            var formData = popup_query.serializeAll();
            console.log(JSON.stringify(formData));
            var frameName=$api.getStorage('stateselcetframeName');
            console.log("11");
            transferObj(formData, {
                winName : winName,
                frameName : frameName
            }, callback);
            console.log("12");
            // popup_query.hidePopup();
            // api.closeFrame();
            api.closeFrame();
        }

        /**
         *设置站址名称和站址编码
         */
        function onStationSelect(stationname, stationcode) {
            $("#stationname").val(stationname).parent().addClass('active');
            $("#stationcode").val(stationcode);
        }

        /**
         * 打开部门查询组件
         */
        function toggleQueryUnit() {
            var query_setting = {
                name : api.winName,
                frameName : 'popup_query_frm'
            }
            api.openWin({
                name : 'unitSelect',
                url : '../common/unitSelect_win.html',
                opaque : true,
                bounces : false,
                reload : false,
                vScrollBarEnabled : false,
                pageParam : query_setting,
                animation : {
                    type : "push",
                    subType : "from_right",
                    duration : 300
                }
            });
        }
