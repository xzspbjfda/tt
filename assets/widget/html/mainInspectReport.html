<html>
<head>

    <link rel="stylesheet" type="text/css" href="../css/api.css" />

    <link rel="stylesheet" href="../script/agile/css/flat/flat.component.css">

	<style>
	#wrap{
	    height: 100%;
	    display: -webkit-box;
	    display: -webkit-flex;
	    display: flex;
	    -webkit-box-orient: vertical;
	    -webkit-flex-flow: column;
	           flex-flow: column;
	}
	#inspectDetail{
	    -webkit-box-flex: 1; 
	    -webkit-flex: 1;
	    flex: 1;
	}
	#nav {
		text-align: center;
		background-color: #f2f2f2;
	}
	#nav ul{
	    display: -webkit-box;
	    display: -webkit-flex;
	    display: flex;
	    -webkit-box-orient: horizontal;
	    -webkit-flex-direction: row;
	    flex-direction: row;
	}
	#nav ul li{
	    -webkit-box-flex: 1; 
	    -webkit-flex: 1;
	    flex: 1;
	}
	#header .header{
	    display: none;
	}
	#header .active{
	    display: block;
	}
	#header .signalList .submenu, #header .bugFlow .submenu{
	    display: -webkit-box;
	    display: -webkit-flex;
	    display: flex;
	    -webkit-box-orient: horizontal;
	    -webkit-flex-direction: row;
	    flex-direction: row;
	    background-color: #fff; 
	}
	#header .signalList .submenu li, #header .bugFlow .submenu li{
	    -webkit-box-flex: 1; 
	    -webkit-flex: 1;
	    flex: 1;
	}
	
	#header .scan{
		display:inline-block; position:absolute; bottom: 2px; right: 20px;
	    width: 40px; height: 40px; text-indent: -9999px;
	    background: url(../image/scan.png) no-repeat center center;
	    background-size: 24px;
	    -webkit-background-size: 24px;
	}

		/********************/
     /* 底部按钮原始样式 */
     /********************/
     .bbtn01 {background: url(../image/widget_tab_icon_device_nor.png) no-repeat center 4px; }
     .bbtn02 {background: url(../image/widget_tab_icon_station_nor.png) no-repeat center 4px; }
     .bbtn03 {background: url(../image/widget_tab_icon_alarm_nor.png) no-repeat center 4px; }
     .bbtn04 {background: url(../image/widget_tab_icon_step_nor.png) no-repeat center 4px; }
     .bottom_btn {width: 99%; height: 50px;padding-top: 18px;background-position-y: 4px; background-size: 30px;  font-size: 12px; color: #A5A5A5;}
     
     /* 底部按钮激活样式 */
     .activebtn0 {color:#F00; background: url(../image/widget_tab_icon_device_over.png) no-repeat center 4px; }
     .activebtn1 {color:#F00; background: url(../image/widget_tab_icon_station_over.png) no-repeat center 4px; }
     .activebtn2 {color:#F00; background: url(../image/widget_tab_icon_alarm_over.png) no-repeat center 4px; }
     .activebtn3 {color:#F00; background: url(../image/widget_tab_icon_step_over.png) no-repeat center 4px; }
     .activebtn {color:#F00; background-size: 30px; }
     .bottomhover {background-color: #46494B;}
	</style>
</head>
<body>
	
    <div id="wrap">
        <header id="header">
            <div class="inspectDetail header active titlebar">
	        	<a class="back-icon" tapmode="" onclick="api.closeWin()"></a>
	            <h1>巡检记录</h1>
	           
	        </div>
            
        </header>
        <div id="inspectDetail">
                
        </div>
        
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script> 
<script type="text/javascript" src="../script/common.js"></script>
<script>
apiready = function(){
    var header = $api.byId('header');
    $api.fixIos7Bar(header);
    //status bar style
    var headerPos = $api.offset(header);
    api.setStatusBarStyle({
        style: 'light'
    });
    
    api.openFrame({
        name: 'inspectReport',
	    url: 'inspectReport.html',
        rect:{
          x: 0,
          y: headerPos.h,
          w: 'auto',
          h: 'auto'
        },
        pageParam: api.pageParam,
        bounces: true,
        opaque: true,
        vScrollBarEnabled: false
    });
};

</script>
</html>
