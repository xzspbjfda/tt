				outline: none;
			}
			html, body, #wrap, #header {
				background: transparent;
			}
			#header {
				height: 58px;
			}
			.shadow {
				position: absolute;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				z-index: 1;
				background: #333;
				opacity: 0.6;
				filter: alpha(opacity=60);
			}
			.menu-list li span {
				text-indent: 1em;
			}
			#revertDiv {
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
			}
			.winDiv {
				display: none;
				background-color: #f2f2f2;
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
			}
			.winTitleDiv {
				text-align: center;
				font-size: 20px;
				color: #FFFFFF;
				background-color: #DB4537;
				height: 35px;
				line-height: 35px;
				-webkit-border-radius: 10px 10px 0 0;
				-moz-border-radius: 10px 10px 0 0;
				border-radius: 10px 10px 0 0;
			}
			.winContentSnDiv {
				font-size: 16px;
				height: 30px;
				line-height: 30px;
				margin-top: 20px;
				text-align: center;
				background-color: #F2F2F2;
			}
			.winContentTitleDiv {
				font-size: 16px;
				height: 30px;
				line-height: 30px;
				margin-bottom: 20px;
				text-align: center;
				background-color: #F2F2F2;

				width: 300px;

				-moz-border-radius: 0 0 10px 10px;
				border-radius: 0 0 10px 10px;

				width: 130px;
				height: 40px;
				color: #FFFFFF;
				text-align: center;
				font-size: 20px;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				background-color: #DB4537;
				float: right;
				margin-top: 5px;
				margin-right: 5px;
			}
			.winCancelBtn {
				width: 130px;
				height: 40px;
				color: #FFFFFF;
				text-align: center;
				font-size: 20px;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;

				float: left;
				margin-left: 5px;
				margin-top: 5px;

				color: #FFFFFF;
				background-color: #DB4537;
				height: 40px;
				line-height: 40px;

				border-radius: 10px 10px 0 0;

				height: 40px;

				padding-left: 3px;
				height: 40px;
				line-height: 40px;
				text-align: left;
				color: #adadad;
			}

		<script id="dict-template" type="text/x-dot-template">
			{{ for(var i=0, len=it.length; i < len; i++) {}}
			<option value="{{=it[i].itemvalue}}">{{=it[i].itemname}}</option>
			{{ } }}
		</script>

		<script id="option-template" type="text/x-dot-template">
			{{ for(var i=0, len=it.length; i < len; i++) {}}
			<option value="{{=it[i].userid}}">{{=it[i].username}}</option>
			{{ } }}
		</script>

				<li class="menuListLi" tapmode="tap-active" onclick="Xxhlist();">站址模式</li>
			</ul>
		</script>

	<script type="text/javascript">
	// 离站操作
			function leaveStation(){
					var userId = $api.getStorage('user').userid;
					var remark = $('#dealComment').val();
					var opts={
						applyId:menuApplyId,
						standCause:standCause,
						userId:userId,
						remark:remark
					}
					$client.leaveStation(opts,function(ret,err){
						if(ret.success){
							finishOptBill("离站确认成功",'leaveStation');
						}else {
							api.toast({
									msg: ret.errorMsg,
									duration: 2000,
									location: 'bottom'
							});
						}
					})
			}

			// 切换显示方式 工单模式
			function Worklist(){
				api.execScript({
						name:'generationBillListWin1',
						script : 'isshow(true);'
				});
				api.closeFrame();
			}
			// 切换显示方式 站址模式
			function Xxhlist(){
				api.execScript({
						name:'generationBillListWin1',
						script : 'isshow(false);'
				});
				api.closeFrame();
			}
	</script>
