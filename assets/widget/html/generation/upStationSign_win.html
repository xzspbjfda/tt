<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>到站签到</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
    </head>
    <body>
        <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left" id="back" onclick="back()"> <span class="aui-iconfont aui-icon-left"></span> </a>
            <div id="titlename" class="aui-title">
                到站签到
            </div>
        </header>
        <script src="../../script/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../../script/api.js"></script>
        <script type="text/javascript" src="../../script/common.js"></script>
        <script type="text/javascript" src="../../script/debug.js"></script>
        <script type="text/javascript">
            apiready = function() {
                var header = initHeader();
                var headerPos = $api.offset(header);
                var body_h = $api.offset($api.dom('body')).h;
                var titleName=$api.byId("titlename");
               var type= api.pageParam.operateType;
               if("REGISTER"==type){
               titleName.innerHTML="手机签到";
               }else if("XUNJIAN"==type){
                titleName.innerHTML="巡检签到";
               }else {
                titleName.innerHTML="到站签到";
               }
                api.openFrame({
                    name : 'upStationSign_frm',
                    url : 'upStationSign_frm.html',
                    bounces : false,
                    vScrollBarEnabled:false,
                    pageParam : api.pageParam,
                    bgColor : '#f2f2f2',
                    rect : {
                        x : 0,
                        y : headerPos.h,
                        w : headerPos.w,
                        h : 'auto'
                    }
                });
                
                api.addEventListener({
					name : 'keyback'
				}, function(ret, err) {
						api.closeWin();
				});
            };
            function back() {
						api.closeWin();
            }
        </script>
    </body>
</html>
