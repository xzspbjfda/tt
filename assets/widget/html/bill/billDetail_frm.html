<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>工单详情</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
        <link rel="stylesheet" type="text/css" href="../../css/api.css" />
        <link rel="stylesheet" type="text/css" href="../../css/list-format.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    </head>
    <style>
    .aui-content-wxx{
      width: 100%;
      margin: 0;
    }
    .aui-content-wxx ul{
      background-color: #fff;
      border-radius: 0;
      overflow: hidden;
      margin-bottom: 10px;
      padding: 0 3%;
    }
      .aui-list-view{
        margin-bottom: 0;
      }
    </style>
    <body>
        <script id="img-template" type="text/x-dot-template">
            <li class="aui-list-view-cell aui-img aui-col-xs-4">
            <img class="aui-img-object" src="{{=it.imgpath}}"  onclick="openImg('{{=it.imgpath}}')">
            </li>
        </script>
        <!--*工单详情模板*-->
        <script id="listView-template" type="text/x-dot-template">
            <ul class="aui-list-view">
            <div class="darktitle" ><h2><img class="tit_img" src="../../image/bt_icon2.png" alt=""/>工单信息</h2></div>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-12 aui-pull-left red">• 工单编号</div>
            <div class="aui-col-xs-12 aui-pull-right">{{=it.billsn != null ? it.billsn:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-12 aui-pull-left red">• 工单状态</div>
            <div class="aui-col-xs-12 aui-pull-right">{{=it.billstatusname != null ? it.billstatusname:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-12 aui-pull-left red">• 工单类型</div>
            <div class="aui-col-xs-12 aui-pull-right">{{=it.businesstype != null ? it.businesstype:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-12 aui-pull-left red">• 故障来源</div>
            <div class="aui-col-xs-12 aui-pull-right">{{=it.faultsrc != null ? it.faultsrc:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-12 aui-pull-left red">• 工单内容</div>
            <div class="aui-col-xs-12 aui-pull-right">{{=it.billtitle != null ? it.billtitle:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 派单时间</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.dispatchtime != null ? it.dispatchtime:''}}</div>
            </li>

            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-12 aui-pull-left red">• 站址名</div>
            <div class="aui-col-xs-12 aui-pull-right">{{=it.st_name != null ? it.st_name:''}}</div>
            </li>

            <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-12 aui-pull-left red">• 备注</div>
                <div class="aui-col-xs-12 aui-pull-right">{{=it.st_remark != null ? it.st_remark:''}}</div>
                </li>

            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-4 aui-pull-left red">• 距上次反馈历时</div>
            <div class="aui-col-xs-7 aui-pull-right" id='lastTime' style='color:#db4537'></div>
            </li>

            </ul>



            {{? (it.faulttype == "GENERELEC" && it.istemperature == "Y")
            ||(it.faulttype =="2005"&&(it.businesstype.indexOf('运营商工单')!=-1||it.businesstype.indexOf('千寻公司工单')!=-1))
            || (it.faulttype =="2005"&&(it.rev_is_empty_run=='0'||it.rev_is_empty_run=='1'||it.rev_is_empty_run=='2'||'ELECTRIC_BEGIN'==it.billstatus||'ELECTRIC_END'==it.billstatus)||'ELECTRIC_JUDGE'==it.billstatus)}}
                <ul class="aui-list-view">
                <div class="darktitle" ><h2><img class="tit_img" src="../../image/bt_icon2.png" alt=""/>发电信息</h2></div>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-3 aui-pull-left red">• 电池组数</div>
                <div class="aui-col-xs-7 aui-pull-right">{{=it.backuppowernum != null ? it.backuppowernum:''}}</div>
                </li>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-3 aui-pull-left red">• 油机编码</div>
                <div class="aui-col-xs-7 aui-pull-right">{{=it.oil_code != null ? it.oil_code:''}}</div>
                </li>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-3 aui-pull-left red">• 从驻点上站时长</div>
                <div class="aui-col-xs-7 aui-pull-right">{{=it.onstation_time  != null ? it.onstation_time :''}}</div>
                </li>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-3 aui-pull-left red">• 发电接口位置</div>
                <div class="aui-col-xs-7 aui-pull-right">{{=it.powerinterface != null ? it.powerinterface:''}}</div>
                </li>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-3 aui-pull-left red">• 业主姓名</div>
                <div class="aui-col-xs-7 aui-pull-right">{{=it.contact != null ? it.contact:''}}</div>
                </li>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-3 aui-pull-left red">• 联系方式</div>
                <div class="aui-col-xs-7 aui-pull-right">{{=it.contact_tele != null ? it.contact_tele:''}}</div>
                </li>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-3 aui-pull-left red">• 直流总负载</div>
                <div class="aui-col-xs-7 aui-pull-right">{{=it.dcload != null ? it.dcload:''}}</div>
                </li>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-3 aui-pull-left red">• 是否有固定油机</div>
                <div class="aui-col-xs-7 aui-pull-right">{{=it.configoilmachine != null ? it.configoilmachine:''}}</div>
                </li>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-3 aui-pull-left red">• 蓄电池续航时间</div>
                <div class="aui-col-xs-7 aui-pull-right">{{=it.capacity_battery != null ? it.capacity_battery:''}}</div>
                </li>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-3 aui-pull-left red">• 站点所在电力线路</div>
                <div class="aui-col-xs-7 aui-pull-right">{{=it.linename != null ? it.linename:''}}</div>
                </li>
                <li class="aui-list-view-cell border_b" >
                <div class="aui-col-xs-12 aui-pull-left red" style="color:#8470FF;" onclick="openFSU()">• 电流电压历史曲线图</div>
                </li>
            {{?}}

            {{? it.businesstype == '设备告警工单' }}
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 告警是否恢复</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.alarm_isrecovery=='Y'?'已恢复':'未恢复'}}</div>
            </li>
            {{?}}
            {{? it.fault_recover_time != null }}
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 恢复时间</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.fault_recover_time != null ? it.fault_recover_time:''}}</div>
            </li>
            {{?}}
            {{? it.recovery_time != null }}
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 告警恢复时间</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.recovery_time != null ? it.recovery_time:''}}</div>
            </li>
            {{?}}

             {{? it.businesstype.indexOf('运营商工单')!=-1}}
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 运营商异常是否已恢复</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.isrecovery != null ? it.isrecovery:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 异常恢复时间</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.recovery_time != null ? it.recovery_time:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 运营商判定是否可以归档</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.canfiled != null ? it.canfiled:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 申请延时的时间（小时）</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.delay_hour != null ? it.delay_hour:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 申请延时原因分类</div>
            <div class="aui-col-xs-7 aui-pull-right">
            {{? it.delay_type == '1' }}
            设备故障
            {{?}}
            {{? it.delay_type == '2' }}
            物业矛盾
            {{?}}
            {{? it.delay_type == '3' }}
           市政拆迁
            {{?}}
            {{? it.delay_type == '4' }}
            其他
            {{?}}

            </div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 申请延时原因描述</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.delay_comment != null ? it.delay_comment:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 延时成功或失败</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.delay_success != null ? it.delay_success:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 延时失败原因</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.delay_fail_reason != null ? it.delay_fail_reason:''}}</div>
            </li>

            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 是否抑制工单</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.is_restrain_bill == 'Y' ? '是':'否'}}</div>
            </li>

            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 抑制原因</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.restrain_reason != null ? it.restrain_reason:''}}</div>
            </li>
            {{?}}


             {{? it.ms_id != null }}
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 重保等级</div>
            <div class="aui-col-xs-7 aui-pull-right" style="color:#FCD209">
          {{? it.ms_sitelevel == 'GD' }}
            高等级
            {{?? it.ms_sitelevel == 'DD' }}
            低等级
            {{?}}
            </div>
            </li>

            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 重保开始时间</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.ms_starttime != null ? it.ms_starttime:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 重保内容</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.ms_remark != null ? it.ms_remark:''}}</div>
            </li>
             {{?}}
            </ul>

            {{
            var yys=it.st_operators;
            if(yys!=null&&yys!=''){
              if(yys.indexOf('，')>-1){
                var yysArr=yys.split("，");
                var yysArrNum=yysArr.length;
              }else {
                var yysArrNum=1;
              }
            }
            }}

            <ul class="aui-list-view" >
            <div class="darktitle" ><h2><img class="tit_img" src="../../image/bt_icon2.png" alt=""/>受理信息</h2></div>

            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 申告人</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.declare_person != null?it.declare_person:'系统'}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 申告电话</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.declare_telepho != null?it.declare_telepho:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 申告时间</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.dispatchtime != null?it.dispatchtime:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 联系人</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.contact != null?it.contact:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 联系人电话</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.contactmode != null?it.contactmode:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 受理人</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.createopen != null?it.createopen:'系统'}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 受理人电话</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.createlinkinfo != null?it.createlinkinfo:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 受理时间</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.createtime != null?it.createtime:''}}</div>
            </li>
            </ul>
            <!--室分故障定位信息-->
            {{? it.faulttype == '4001' && (it.billstatus == 'REVERT' ||it.billstatus == 'REVERTED' || it.billstatus == 'SUPPORTCONFIRM' )}}
            <ul class="aui-list-view" >
            <div class="darktitle" ><h2><img class="tit_img" src="../../image/bt_icon2.png" alt=""/>室分故障定位信息</h2></div>

            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 确认时间</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.define_confirm_time != null ? it.define_confirm_time:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 铁塔确认人</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.define_itower_confirm_people != null ? it.define_itower_confirm_people:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 运营商确认人</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.define_carrier_confirm_people != null ? it.define_carrier_confirm_people:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 故障责任方</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.define_fault_duty != null ? it.define_fault_duty:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 故障级别</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.define_fault_level != null ? it.define_fault_level:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 备注</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.define_deal_result != null ? it.define_deal_result:''}}</div>
            </li>
            </ul>
            {{?}}
            {{? it.billstatus == 'REVERTED' || it.billstatus == 'SUPPORTCONFIRM'  }}
            <ul class="aui-list-view" >
            <div class="darktitle" ><h2><img class="tit_img" src="../../image/bt_icon2.png" alt=""/>回单信息</h2></div>

            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 回单人</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.last_deal_object_name != null?it.last_deal_object_name:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 回单时间</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.reverttime != null?it.reverttime:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 故障类型</div>
            <div class="aui-col-xs-7 aui-pull-right">
            {{? it.faulttype == 'GENERELEC' }}
            发电
			{{?? it.faulttype == 'GENERELEC_FAULT' }}
            停电
            {{?? it.faulttype == '2001' }}
            开关电源设备故障
            {{?? it.faulttype == '2002' }}
            蓄电池设备故障
            {{?? it.faulttype == '2003' }}
            机房环境设备故障
            {{?? it.faulttype == '2004' }}
            空调设备故障
            {{?? it.faulttype == '2005' }}
            断站退服
            {{?? it.faulttype == 'NOSIGNAL' }}
            无信号(已停用)
            {{?? it.faulttype == '4001' }}
            室分故障
            {{?? it.faulttype == 'OTHER' }}
            其它
            {{?}}
            </div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 故障修复时间</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.fault_recover_time != null?it.fault_recover_time:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 故障发生省</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.nativenetid != null?it.nativenetid:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 故障原因</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.fault_case != null?it.fault_case:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 处理措施</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.deal_result != null?it.deal_result:''}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 处理结果</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.alarm_isrecovery == 'Y'?'已恢复':'处理中'}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 是否验证</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.billstatus == 'REVERTED'?'是':'否'}}</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 验证方式</div>
            <div class="aui-col-xs-7 aui-pull-right">人工</div>
            </li>
            <li class="aui-list-view-cell border_b" >
            <div class="aui-col-xs-3 aui-pull-left red">• 是否上站</div>
            <div class="aui-col-xs-7 aui-pull-right">{{=it.rev_isup_station == 'Y'?'是':'否'}}</div>
            </li>

        function datetimeFormat(longTypeDate){
 var dateTypeDate = "";
 var date = new Date();
 date.setTime(longTypeDate);
 // dateTypeDate += date.getFullYear(); //年
 // dateTypeDate += "-" + getMonth(date); //月
 // dateTypeDate += "-" + getDay(date); //日
 dateTypeDate += " " + getHours(date); //时
 dateTypeDate += ":" + getMinutes(date);  //分
 // dateTypeDate += ":" + getSeconds(date);  //秒
 return dateTypeDate;
}
/*
 * 时间格式化工具
 * 把Long类型的1527672756454日期还原yyyy-MM-dd格式日期
 */
function dateFormat(longTypeDate){
 var dateTypeDate = "";
 var date = new Date();
 date.setTime(longTypeDate);
 dateTypeDate += date.getFullYear(); //年
 dateTypeDate += "-" + getMonth(date); //月
 dateTypeDate += "-" + getDay(date); //日
 return dateTypeDate;
}
//返回 01-12 的月份值
function getMonth(date){
 var month = "";
 month = date.getMonth() + 1; //getMonth()得到的月份是0-11
 if(month<10){
  month = "0" + month;
 }
 return month;
}
//返回01-30的日期
function getDay(date){
 var day = "";
 day = date.getDate();
 if(day<10){
  day = "0" + day;
 }
 return day;
}
//小时
function getHours(date){
 var hours = "";
 hours = date.getHours();
 if(hours<10){
  hours = "0" + hours;
 }
 return hours;
}
//分
function getMinutes(date){
 var minute = "";
 minute = date.getMinutes();
 if(minute<10){
  minute = "0" + minute;
 }
 return minute;
}
//秒
function getSeconds(date){
 var second = "";
 second = date.getSeconds();
 if(second<10){
  second = "0" + second;
 }
 return second;
}

        function getDateLong(date1){
        //  var date1= '2016/10/25 08:00:00';  //开始时间
        	date1=date1.replaceAll("-", "/");
            var date2 = new Date();    //结束时间
            var date3 = date2.getTime() - new Date(date1).getTime();   //时间差的毫秒数

        //	console.log("date1"+date1+"  date3:"+date3);
            //------------------------------

            //计算出相差天数
            var days=Math.floor(date3/(24*3600*1000));
        //	console.log('天数：'+days+"原数值："+date3/(24*3600*1000));
            //计算出小时数

            var leave1=date3%(24*3600*1000) ;   //计算天数后剩余的毫秒数
            var hours=Math.floor(leave1/(3600*1000))  ;
            //计算相差分钟数
            var leave2=leave1%(3600*1000)  ;      //计算小时数后剩余的毫秒数
            var minutes=Math.floor(leave2/(60*1000))  ;
            //计算相差秒数
            var leave3=leave2%(60*1000) ;     //计算分钟数后剩余的毫秒数
            var seconds=Math.round(leave3/1000)  ;
        //  alert(" 相差 "+days+"天 "+hours+"小时 "+minutes+" 分钟"+seconds+" 秒")
        	var allTime=(hours+days*24)+"小时 "+minutes+" 分钟"+seconds+" 秒";
        	return allTime;
        }
