<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>工单列表</title>
        <!--<link rel="stylesheet" type="text/css" href="../../css/api.css" />-->
        <link rel="stylesheet" type="text/css" href="../../css/common.css" />
        <link rel="stylesheet" type="text/css" href="../../css/aui.css">
        <link rel="stylesheet" type="text/css" href="../../script/ccssoft/css/ccssoft-lite.css" />
    </head>
    <body>
        <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
            <a class="aui-pull-left"  id="back"  onclick="api.closeWin()"> <span class="aui-iconfont aui-icon-left"></span></a>
            <div class="aui-title" style="">
                工单列表
            </div>
            <a id="menuBtn" class="aui-pull-right" tapmode onclick="showPopup()"> <span class="aui-iconfont aui-icon-search"></span> </a>
        </header>
        <div id="isshow" class="aui-tab" style="display: none">
            <ul id="tabBox" class="aui-tab-nav">
                <li tabName = 'waitTaskList1' class="active" tapmode>
                    待接单
                </li>
                <li tabName = "finishTaskList" tapmode>
                    处理中
                </li>
                  <li tabName = "waitTaskList2" tapmode>
                	    待回单
                </li>
            </ul>
        </div>

        <div id="isshow2" class="aui-tab" style="display: none">
            <ul id="tabBox2" class="aui-tab-nav">
                <li tabName = 'waitTaskList3' class="active" tapmode>
                    全部
                </li>
                <li tabName = "waitTaskList4" tapmode>
                    告警中
                </li>
                  <li tabName = "waitTaskList5" tapmode>
                	  告警已恢复
                </li>
            </ul>
        </div> 
    </body>
    <script type="text/javascript" src="../../script/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/debug.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script type="text/javascript" src="../../script/config.js"></script>
    <script type="text/javascript" src="script/bill-list1.js"></script>

</html>
