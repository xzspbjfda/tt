<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <title>回单</title>
        <link rel="stylesheet" type="text/css" href="../../css/common.css" />
        <link rel="stylesheet" type="text/css" href="../../css/aui.css">
        <link rel="stylesheet" type="text/css" href="../../css/query.css" />
        <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
    </head>
    <body>
        <div id="wrap">
            <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
                <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left" id="back" onclick="back();"> <span class="aui-iconfont aui-icon-left"></span> </a>
                <div class="aui-title">回单</div>
            </header>
        </div>
    </body>
    <script src="../../script/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/debug.js"></script>
    <script src="../../script/common.js"></script>
    <script type="text/javascript">
        apiready = function() {
            var header = initHeader();
            var pos = $api.offset(header);
            var frameHeight = $('body').height() - $('#header').height();
            if(/iphone|ipad|ipod/i.test(navigator.userAgent)) {
                if(api.safeArea){
                    frameHeight -= api.safeArea.top;
                    frameHeight -= api.safeArea.bottom;
                }
            }
            api.openFrame({
                name : 'receiptFrm',
                url : 'receiptFrm.html',
                pageParam : api.pageParam,
                rect : {
                    x : 0,
                    y : pos.h,
                    w : 'auto',
                    h : frameHeight
                }
            });
        };
    </script>
</html>
