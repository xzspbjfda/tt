<!DOCTYPE html>
<html >
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>工单详情</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
        <link rel="stylesheet" type="text/css" href="../../css/api.css" />
        <link rel="stylesheet" type="text/css" href="../../css/list-format.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<style>
			.aui-content-wxx {
				width: 100%;
				margin: 0;
			}

			.aui-content-wxx ul {
				background-color: #fff;
				border-radius: 0;
				overflow: hidden;
				margin-bottom: 10px;
				padding: 0 3%;
				word-break: break-all;
			}
		</style>
	</head>
	<body style="width: 100%">
		<div class="aui-content aui-content-wxx" id="app" v-cloak>
			<ul class="aui-list-view" >
				<div class="darktitle" ><h2><img class="tit_img" src="../../image/bt_icon2.png" alt=""/>站址信息</h2></div>
				<yt-table-field label="省份">{{entity.stationProvinceName}}</yt-table-field>
				<yt-table-field label="地市">{{entity.stationCityName}}</yt-table-field>
				<yt-table-field label="区县">{{entity.stationCountyName}}</yt-table-field>
				<yt-table-field label="站址编码">{{entity.stationDeviceId}}</yt-table-field>
				<yt-table-field label="站址名称">{{entity.stationName}}</yt-table-field>
				<yt-table-field label="网格名称">{{entity.areaGridName}}</yt-table-field>
				<yt-table-field label="经度">{{entity.stationLon}}</yt-table-field>
				<yt-table-field label="纬度">{{entity.stationLat}}</yt-table-field>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/config.js"></script>
	<script type="text/javascript" src="../../script/vue.js"></script>
	<script type="text/javascript" src="../../script/vueComponent.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:function (){
				return {
					entity:{}
				}
			}
		});

		apiready = function() {
			api.sendEvent({
				name: 'getDetailInfo',
				extra: {frameName:"detailGroupFrm1"}
			});
		};

		function detailOnLoad(ret){
			app.entity = ret;
		}
	</script>
</html>
