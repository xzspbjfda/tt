        apiready = function() {
//   	hideMask();
            var userInfo = api.pageParam.erweima;
//          userInfo.allnum4='';
            if(userInfo!=null){
	            	if(userInfo.dwusername !=null && userInfo.dwusername  != "null"){
	            		$("#name").text(userInfo.dwusername );
	            	}
	            	if(userInfo.cardnumber!=null && userInfo.cardnumber != "null"){
//	                $("#idcard").text(userInfo.cardnumber);
 				  $("#idcard").text(userInfo.cardnumber.substring(0,14)+"****");
	            }

                		$("#professional").text(userInfo.work_info);
                }
                if(userInfo.companyname!=null && userInfo.companyname != "null"){
                		 $("#procompany").text(userInfo.companyname);
                }
                if(userInfo.towername!=null && userInfo.towername != "null"){
//              		$("#towercompany").text(userInfo.towername);
                		if(userInfo.city!=null && userInfo.city != "null"){
                		$("#towercompany").text(userInfo.province.substring(0,userInfo.province.indexOf('分'))+'铁塔-'+userInfo.city);
                		}else{
                		$("#towercompany").text(userInfo.province.substring(0,userInfo.province.indexOf('分'))+'铁塔');
                		}
                }

                if(userInfo.markthrtime!=null && userInfo.markthrtime != "null"){
                		$("#room_start").text(userInfo.markthrtime.substring(0,userInfo.markthrtime.lastIndexOf('-')+3)+'至');
                }else{
                $("#room_start").text('未填写 ');
                }

                if(userInfo.markthrendtime!=null && userInfo.markthrendtime != "null"){
                		$("#room_end").text(userInfo.markthrendtime.substring(0,userInfo.markthrendtime.lastIndexOf('-')+3));
                }

                }

                }else{

                		$("#type_three").text('('+userInfo.typethree+')');
                }

                if(userInfo.typefour!=null && userInfo.typefour != "null"){
                		$("#type_four").text('('+userInfo.typefour+')');
                }

                if(userInfo.typeone!=null && userInfo.typeone != "null"){

                }

                 if(userInfo.typetwo!=null && userInfo.typetwo != "null"){

                $("#sex").text('先生');

                 $("#sex").text('女士');

                  $api.byId('zong_two').style.display = "";

                }

                initCharts(userInfo);
