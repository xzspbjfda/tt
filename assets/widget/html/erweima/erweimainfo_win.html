<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>个人信息</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
        <style>
            body {
                background-color: #E0E0E0;
            }
            .left {
                background: url(../../image/navbtn_back.png) no-repeat center;
                -webkit-background-size: 12px 20px;
            }
            .picCenter {
                height: 150px;
                width:100%;
                background: url(../../image/personalCenter/user_center_bg.png);
                -webkit-background-size: 180px 100%;
            }
            .blankDiv {
                height: 50px;
                width: 100%;
            }
            .picBox {
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-box-flex: 1;
                -webkit-box-align: center;
                -webkit-box-pack: center;
                height: 40px;
                width: 100%;
            }
            .picShow {
                height: 40px;
                width: 40px;
                background: url(../../image/personalCenter/widget_dface.png);
                -moz-border-radius: 20px;
                -webkit-border-radius: 20px;
                border-radius: 20px;
                -webkit-background-size: 40px 40px;
            }
            #uName {
                text-align: center;
                height: 30px;
                line-height: 30px;
                width: 100%;
                font-size: 16px;
            }
            #uInfo {
                height: 50px;
                width: 100%;
                line-height: 50px;
                border-top: solid 1px #ADADAD;
                text-align: left;
            }
            .uInfoLabel {
                color: #BEBEBE;
                font-size: 18px;
            }
            .uInfoContent {
                color: #000;
                font-size: 16px;
                margin-left: 10px;
            }
            .phoneIconDiv {
                width: 20px;
                height: 30px;
                line-height: 30px;
                margin-top: 10px;
                margin-right: 20px;
                float: right;
            }
            .phoneIconA {
                width: 20px;
                height: 30px;
                line-height: 30px;
                background: url(../../image/personalCenter/title_call_icon.png);
                -webkit-background-size: 20px 30px;
            }
            .noPadding-cell {
                padding: 0px !important;
            }
    	</style>
    </head>
    <body>
        <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left" id="back"> <span class="aui-iconfont aui-icon-left"></span> </a>
            <div class="aui-title">个人信息</div>
        </header>
        
        <script src="../../script/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../../script/client.api.js"></script>
        <script type="text/javascript" src="../../script/aui-alert.js"></script>
        <script type="text/javascript" src="../../script/api.js"></script>
        <script type="text/javascript" src="../../script/debug.js"></script>
        <script src="../../script/debug.js"></script>
	    <script src='../../script/constant.js'></script>
	    <script type="text/javascript" src="../../script/config.js"></script>
	    <script type="text/javascript" src="../../script/common.js"></script>	    
        <script type="text/javascript">
            refreshFrame = function(){

			var header = initHeader();
            var headerPos = $api.offset(header);
            var body_h = $api.offset($api.dom('body')).h;
            api.openFrame({
                name : 'erweimainfo',
                url : 'erweimainfo_frm.html',
                bounces : false,
                pageParam : api.pageParam,
                reload : true,
                rect : {
                    x : 0,
                    y : headerPos.h,
                    w : headerPos.w,
                    h : 'auto'
                }
            });
             window.setTimeout(function() {
					hideMask();
				}, 2000);
//          	hideMask();
		}
    	apiready = function() {
    	   showMask("加载中...");
    			refreshFrame();
            
            $api.addEvt($api.byId('back'), 'click', function() {
                api.closeWin();
            });
        };	  
        </script>
    </body>
</html>
