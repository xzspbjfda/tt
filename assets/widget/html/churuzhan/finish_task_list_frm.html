<!DOCTYPE html>

    <style>
      	.aui-flex-col:first-child {
			height: 30px;
			line-height: 30px;
			border-bottom: 1px dashed #00a0c8;
		}

		.aui-flex-col {
			height: 25px;
			line-height: 25px;
		}

		.ccssoft_list {
			background-color: #eff1f0;
			override: hidden;
		}

		.ccssoft_list {
			margin-top: 15px;
		}

		.ccssoft_list li {
			list-style: none;
			border-bottom: 1px solid #e3e2e2;
			background: #fff;
			overflow: hidden;
			margin-bottom: 10px;
		}

		.ccssoft_list li:hover {
			background: #f9e9df;
		}

		.ccssoft_list li.acitve {
			background: #f9e9df;
		}

		.cj-orange {
			background-color: orange;
		}

		.cj-blue {
			background-color: blue;
		}

		.cj-purple {
			background-color: purple;
		}

		.cj-green {
			background-color: green;
		}

		.cj-l-level {
			width: 18px;
			height: 18px;
			border-radius: 50%;
			line-height: 18px;
			text-align: center;
			display: inline-block;
			color: #fff;
			margin: 0 4px;
			vertical-align: top;
		}

		.cj-ash {
			background-color: grey;
		}

		.ccssoft_list_wxx {
			background-color: #eff1f0;
			overflow: hidden;
			width: 94%;

		.ccssoft_list_wxx .showBox {

			padding-top: 10px;
		}

			font-size: 16px;
			font-weight: bold;
			line-height: 20px;

			position: relative;
		}

			display: block;
			width: 90px;
			height: 20px;
			line-height: 20px;
			color: #666;
			text-align: right;
			position: absolute;
			top: 5px;
			right: 0;
			font-size: 12px;
			font-weight: bold;
		}

		.cj-l-into-wxx {
			font-size: 12px;
			color: #666;
			line-height: 20px;
			padding: 3px 0;
			position: relative;
		}

		.cj-l-date-wxx {
			display: block;
			position: absolute;
			top: 3px;
			right: 0;
			width: 180px;
			text-align: right;
		}

		.cj-l-date-wxx span {
			margin-left: 7px;
		}

		.cj-l-date-wxx:after {
			content: "";
			display: block;
			width: 1px;
			height: 12px;
			background: #e3e3e3;
			position: absolute;
			top: 4px;
			left: 60px;
		}

		.cj-l-date-wxx-2 {
			display: block;
			;
			width: 1px;
			height: 12px;
			background: #e3e3e3;
			position: absolute;
			right: -4px;
			top: 4px;
		}

		.cj-l_line {
			position: absolute;
			width: 5px;
			height: 18px;
			left: -10px;
			top: 9px;
			border-radius: 10px;
		}

		.cj-l_line1 {
			background: linear-gradient(#fe7a7d, #fe4f4f);
		}

		.LC_img {
			height: 60px;
			display: block;
			margin: 0 auto;
			background-color: #ccc;
		}

		.wxx_btn_box {
			display: flex;
			justify-content: space-between;
		}

		.wxx_btn {
			width: 118px;
			height: 33px;
			border-radius: 35px;
			border: 1px solid #db4537;
			line-height: 30px;
			box-shadow: 0 3px 8px rgba(226, 132, 123, .5);
			color: #db4537;
			font-size: 14px;
			text-align: center;
			margin: 4px auto;

		}

			border: none !important;
			line-height: 40px !important;
			height: 80px !important;
		}

		.jifenshul img {
			margin-top: 10px;
			margin-left: 6px;
			float: left;
			width: 20px;
		}

		.jifenshul span {
			float: left;
			margin-left: 2px;
		}

		.jifenshul .jsnum {
			float: right;
			margin-right: 4px;
		}
