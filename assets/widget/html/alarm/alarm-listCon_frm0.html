<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>历史告警列表</title>
        <link rel="stylesheet" type="text/css" href="../../css/api.css" />
        <link rel="stylesheet" type="text/css" href="../../css/common.css" />
        <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
        <link rel="stylesheet" type="text/css" href="css/alarm-listCon.css" />
        <style>
            body.active{
                background : url(../../image/icons/png/page_icon_empty.png) no-repeat center center;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <script id="listView-template" type="text/x-dot-template">
                {{ for(var i=0, len=it.length; i < len; i++) {
                var model = it[i];
                var lev = model.alarmLevel;
                var levName="";
                var levColor = "";
                if(lev == "1"){
                levName = "一级";
                levColor = "#FF3333";
                }else if(lev == "2"){
                levName = "二级";
                levColor = "#FFCC33";
                }else if(lev == "3"){
                levName = "三级";
                levColor = "#3300FF";
                }else if(lev == "4"){
                levName = "四级";
                levColor = "#00FF00";
                }
                }}
                <li tapmode="active" onclick="openAlarmDetail('{{=model.faultId}}','{{=model.staCode}}','{{=model.staName}}','{{=model.deviceId}}','{{=model.subObjName}}','{{=model.alarmCause}}','{{=model.alarmType}}','{{=model.alarmObjType}}','{{=model.alarmLevelName}}','{{=model.alarmSou}}','{{=model.detailInfo}}','{{=model.firstAlarmTime}}','{{=model.times}}');">
                <div class="cj-l-title">{{=model.staName}}<span style="color:{{=levColor}}">{{=levName}}</span></div>
                <div class="cj-l-into">{{=model.fsuName}},告警次数:{{=model.times}}<div class="cj-l-date"><span>{{=model.countyName}}</span></div></div>
                <div class="cj-l-into">原因:{{=model.alarmCause}}</div>
                <div class="cj-l-into">首次告警时间:{{=model.firstAlarmTime}}</div>
                </li>
                {{  } }}
            </script>

            <ul class="ccssoft_list" id="listView"></ul>
        </div>
    </body>
    <script src="../../script/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/debug.js"></script>
    <script type="text/javascript" src="../../script/doT.min.js"></script>
    <script type="text/javascript" src="../../script/config.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script type="text/javascript" src="../../script/client.api.js"></script>
    <script type="text/javascript" src="../../script/aui-alert.js"></script>
    <script type="text/javascript" src="../../script/ccssoft/js/ccssoft-lite.js"></script>
    <script type="text/javascript" src="script/alarm-listCon0.js"></script>
</html>
