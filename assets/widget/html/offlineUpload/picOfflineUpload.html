<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>图片离线上传</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
    </head>
    <body>
        <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left" id="back" onclick="back()"> <span class="aui-iconfont aui-icon-left"></span> </a>
            <div class="aui-title">图片上传</div>
        </header>

        <script src="../../script/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../../script/api.js"></script>
        <script type="text/javascript" src="../../script/common.js"></script>
        <script type="text/javascript" src="../../script/debug.js"></script>
        <script type="text/javascript">
            apiready = function() {
                if(api.pageParam.title === '离线上传'){ 
                    api.pageParam.picType = 'patrol';
                }else if(api.pageParam.title === '待办工作'){
                    api.pageParam.picType ='bill';
                }else {
                    api.pageParam.picType = 'all';
                }
                var header = $api.byId('header');
                $api.fixIos7Bar(header);
                var headerPos = $api.offset(header);
                var body_h = $api.offset($api.dom('body')).h;
                api.openFrame({
                    name : 'picOfflineUploadDetail_frm',
                    url : 'picOfflineUploadDetail_frm.html',
                    bounces : false,
                    reload : true,
                    pageParam : api.pageParam,
                    rect : {
                        x : 0,
                        y : headerPos.h,
                        w : headerPos.w,
                        h : 'auto'
                    }
                });
                $api.addEvt($api.byId('back'), 'click', function() {
                    api.closeWin();
                });
            };
        </script>
    </body>
</html>
