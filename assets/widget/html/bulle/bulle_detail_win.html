<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>公告详情</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
    </head>
    <body>
        <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left" id="back" tapmode=""> <span class="aui-iconfont aui-icon-left"></span> </a>
            
            <div class="aui-title">
                公告详情
            </div
        </header>
        <script src="../../script/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../../script/api.js"></script>
        <script type="text/javascript" src="../../script/debug.js"></script>
        <script type="text/javascript" src="../../script/common.js"></script>
        
        <script type="text/javascript">

            var frmName = "bulle_detail_frm";
            
            
            apiready = function() {
                var header = $api.byId('header');
                $api.fixIos7Bar(header);
                var headerPos = $api.offset(header);
               
                var body_h = $api.offset($api.dom('body')).h;
              //  showlog("body:"+body_h+","+headerPos.h);
                api.parseTapmode();
                api.openFrame({
                    name : frmName,
                    url :  "bulle_detail_frm.html",
                    bounces : false,
                   // hScrollBarEnabled:false,
                    pageParam : api.pageParam,
                    rect : {
                        x : 0,
                        y : headerPos.h,
                        w : headerPos.w,
                        h : body_h - headerPos.h
                    }
                });
                
                $api.addEvt($api.byId('back'), 'click', function() {
                    api.closeWin();
                });
            };
            
         
        </script>
    </body>
</html>
