            <a class="aui-btn ccssoft-aui-bar-theme aui-pull-right" tapmode="" onclick="showPopup()"><span class="aui-iconfont aui-icon-search"></span> </a>

    <script type="text/javascript" src="../../script/third/jquery/jquery-2.1.3.min.js"></script>

        <script type="text/javascript" src="../home/script/home_win.js"></script>
        <script type="text/javascript">
        var frmName = "ammeterSelStation_frm";


            apiready = function() {
                var header = $api.byId('header');
                $api.fixIos7Bar(header);
                var headerPos = $api.offset(header);

                var body_h = $api.offset($api.dom('body')).h;
              //  showlog("body:"+body_h+","+headerPos.h);
                api.parseTapmode();
                api.openFrame({
                    name : frmName,
                    url :  "ammeterSelStation_frm.html",
                    bounces : false,
                   // hScrollBarEnabled:false,
                    pageParam : api.pageParam,
                    rect : {
                        x : 0,
                        y : headerPos.h,
                        w : headerPos.w,
                        h : body_h - headerPos.h
                    }
                });

                $api.addEvt($api.byId('back'), 'click', function() {
                    api.closeWin();
                });
            };


            // 打开查询工单页面
            function showPopup() {

//              api.pageParam.stationNameOpt = true;
//              api.pageParam.stationCodeOpt = true;
//              api.pageParam.unitOpt = true;
//              api.pageParam.isroomfault = true;
//              api.pageParam.winName = api.winName;
//              api.pageParam.frameName = 'ammeterSelStation_frm';
//              api.pageParam.callback = 'queryStationList';
                var query_setting = {
                    stationNameOpt : true,
                    stationCodeOpt : true,
                    unitOpt : true,
                    status:true,
                    isroomfault : api.pageParam.type=='createBill'?true:false,
                    winName : api.winName,
                    frameName : 'ammeterSelStation_frm',
                    callback : 'cb_queryStationList'
                }
                api.openFrame({
                    name : 'popup_query_frm',
                    url : '../dialog/popup_query.html',
                    rect : {
                        x : 0,
                        y : 0,
                        w : 'auto',
                        h : 'auto'
                    },
                    bounces : false,
                    pageParam : query_setting
                });
            }
        </script>
    </body>
