<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>勿扰时段设置</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
    <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
    <style>
        body {
            background-color: #E0E0E0;
        }

        .left {
            background: url(../../image/navbtn_back.png) no-repeat center;
            -webkit-background-size: 12px 20px;
        }
        /* 底部切换按钮样式 */

        ul {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
        }

        #footer {
            height: 61px;
            line-height: 60px;
            background-color: #f2f2f2;
            border-top: 3px solid #FAFAFA;
        }

        #footer li {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            height: 60px;
        }
        /* 选项卡样式 */

        .scrollbar {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            text-align: center;
            height: 40px;
            line-height: 40px;
            background: #EBECF0;
            font-size: 12px;
            position: relative;
        }

        .col1 {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            color: #909090;
        }

        .indexbar {
            position: absolute;
            /*background: #0fc;*/
            width: 50%;
            height: 5px;
            left: 0px;
            bottom: 0px;
            -webkit-transition: 300ms;
        }

        .redbox {
            background: #DB4646;
            width: 40px;
            height: 5px;
            position: relative;
            left: auto;
            right: auto;
            margin-left: auto;
            margin-right: auto;
        }
        /********************/
        /* 底部按钮原始样式 */
        /********************/

        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        .bbtn01 {
            background: url(../../image/main_index_home_normal.png) no-repeat center 4px;
        }

        .bbtn02 {
            background: url(../../image/main_index_tuan_normal.png) no-repeat center 4px;
        }

        .bbtn03 {
            background: url(../../image/main_index_search_normal.png) no-repeat center 4px;
        }

        .bbtn04 {
            background: url(../../image/main_index_my_normal.png) no-repeat center 4px;
        }

        .bottom_btn {
            width: 99%;
            height: 43px;
            display: block;
            padding-left: 2px;
            padding-top: 18px;
            background-position-y: 4px;
            background-size: 30px;
            font-size: 12px;
            color: #A5A5A5;
            text-align: center;
        }
        /* 底部按钮激活样式 */

        .activebtn0 {
            background: url(../../image/main_index_home_pressed.png) no-repeat center 4px;
        }

        .activebtn1 {
            background: url(../../image/main_index_tuan_pressed.png) no-repeat center 4px;
        }

        .activebtn2 {
            background: url(../../image/main_index_search_pressed.png) no-repeat center 4px;
        }

        .activebtn3 {
            background: url(../../image/main_index_my_pressed.png) no-repeat center 4px;
        }

        .activebtn {
            color: #6ab494;
            background-size: 30px;
        }

        .bottomhover {
            background-color: #46494B;
        }
        /* 本地刷新图标 */

        #localrefresh {
            display: none;
            float: right;
            width: 40px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
      <a class="aui-btn ccssoft-aui-bar-theme aui-pull-left" id="back"> <span class="aui-iconfont aui-icon-left"></span> </a>
        <div class="aui-title">勿扰时段设置</div>
    </header>
</body>
<script type="text/javascript" src="../../script/third/jquery/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/constant.js"></script>
<script type="text/javascript" src="../../script/debug.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/navigate.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/client.api.js"></script>
<script type="text/javascript" src="../../script/aui-alert.js"></script>
<script type="text/javascript" src="../../script/GPS.js"></script>
<script type="text/javascript" src="../../script/home_frm.js"></script>
<script type="text/javascript" src="../../script/swipe.js"></script>
<script type="text/javascript" src="../../script/xunjian_db.js"></script>
<script>
    var header = $api.byId('header');
    var headerOffset;
    var footer = $api.byId('footer');
    var footerPos = $api.offset(footer);

    // 完成首页初始化
    apiready = function() {
      $api.addEvt($api.byId('back'), 'click', function() {
          api.closeWin();
      });
        header = $api.byId('header');
        $api.fixIos7Bar(header);
        headerOffset = $api.offset(header);
        var footer = $api.byId('footer');
        var footerPos = $api.offset(footer);

        api.openFrame({
            name: 'personalPushSetting_frm',
            url: 'personalPushSetting_frm.html',
            rect: {
                x: 0,
                y: headerOffset.h,
                w: 'auto',
                h: api.frameHeight - headerOffset.h
            },
            bounces: false,
            opaque: false,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false,

        });

    };
</script>

</html>
