<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>作战室下载</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
        <link rel="stylesheet" href="../../script/ccssoft/css/ccssoft-lite.css" />
        <style>
            body {
                background-color: #E0E0E0;
            }

    	</style>
    </head>
    <body>
      <header class="aui-bar aui-bar-nav ccssoft-aui-bar-theme" id="header">
          <a class="aui-pull-left" tapmode onclick="api.closeWin()"> <span class="aui-iconfont aui-icon-left"></span></a>
          <div class="aui-title" style="">
              作战室
          </div>
      </header>
        <script src="../../script/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../../script/client.api.js"></script>
        <script type="text/javascript" src="../../script/aui-alert.js"></script>
        <script type="text/javascript" src="../../script/api.js"></script>
        <script type="text/javascript" src="../../script/debug.js"></script>
        <script src="../../script/debug.js"></script>
	    <script src='../../script/constant.js'></script>
	    <script type="text/javascript" src="../../script/config.js"></script>
	    <script type="text/javascript" src="../../script/common.js"></script>
        <script type="text/javascript">
            apiready = function() {
              var header = $api.byId('header');
              $api.fixIos7Bar(header);
              var headerPos = $api.offset(header);
              var body_h = $api.offset($api.dom('body')).h;
              api.parseTapmode();
              api.openFrame({
                  name : "xiaApp_frm",
                  url : 'https://www.pgyer.com/FjFT',
                  bounces : false,
                  rect : {
                      x : 0,
                      y : headerPos.h,
                      w : headerPos.w,
                      h : 'auto'
                  }
              });
                $api.addEvt($api.byId('back'), 'click', function() {
                    api.closeWin();
                });
            };
        </script>
    </body>
</html>
